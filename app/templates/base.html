<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Diskuze{% endblock %}</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{{ url_for('main.index') }}"
                    class="navbar-brand">Diskuze</a>
                <ul class="navbar-menu">
                    <li><a href="{{ url_for('main.index') }}"
                            class="nav-link">Domů</a></li>
                    <li><a href="{{ url_for('main.add_message') }}"
                            class="nav-link">Přidat příspěvek</a></li>
                </ul>
            </div>
        </nav>

        <main class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; 2026 Diskuze. Všechna práva vyhrazena.</p>
        </footer>
    </body>
</html>
